<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <div class="profile-container">
        <div class="profile-author-info">
          <img
            class="profile-author-image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="circular headshot of Jessica Randall"
          />
          <div class="profile-author-description">
            <h1 class="profile-author-title">Jessica Randall</h1>
            <p class="profile-author-location">London, United Kingdom</p>
          </div>
          <p class="profile-author-blurb">Front-end developer and avid reader.</p>
        </div>
        <div class="social-links">
          <a class="link" href="#">Github</a>
          <a class="link" href="#">Frontend Mentor</a>
          <a class="link" href="#">LinkedIn</a>
          <a class="link" href="#">Twitter</a>
          <a class="link" href="#">Instagram</a>
        </div>
        <footer class="footer">
          Challenge by
          <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a class="footer-link" href="https://www.charrison.dev" target="_blank">Chris Harrison</a>.
        </footer>
      </div>
    </main>
  </body>
</html>
